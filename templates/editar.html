<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Editar Usuario</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <form action="/editar/{{ usuario[0] }}" method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ usuario[1] }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" name="email" class="form-control" value="{{ usuario[2] }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
</form>
</div>

</body>
</html>
